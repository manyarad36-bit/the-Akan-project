<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <h1>Get to know your Akan Name</h1>
        <p>An Akan name is a traditional name used by the Akan people of Ghana
                (and parts of Côte d’Ivoire). It’s most famously a day name—given
                based on the day of the week a person is born, and it’s believed
                that each day carries certain personality traits.</p>

        <div class="container">
            <form id="akanForm">
                <label for="day">Day:</label>
                <input type="number" id="day" min="1" max="31" required><br><br>

                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" required><br><br>

                <label for="year">Year:</label>
                <input type="number" id="year" min="1" required><br><br>
              

                <label>Gender:</label>
                <label>
                    <input type="radio" name="gender" value="male" required>
                    Male<br>
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female<br>
                </label>

                <button type="submit">Generate Akan Name</button>
            </form>

            <h2>Result:</h2>
            <p id="akanResult"></p>
        </div>

    <script src="script.js"></script>

</body>
</html>
